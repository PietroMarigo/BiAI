<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiAI Language Learning</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>BiAI PWA</h1>

  <form id="signupForm">
    <h2>Sign Up</h2>
    <input id="signupUser" type="text" placeholder="Username" required>
    <input id="signupPass" type="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <form id="loginForm">
    <h2>Login</h2>
    <input id="loginUser" type="text" placeholder="Username" required>
    <input id="loginPass" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p id="status"></p>

  <div id="messageContainer" style="display:none;">
    <p id="msg">Loading message...</p>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const statusEl = document.getElementById('status');
    const msgEl = document.getElementById('msg');
    const msgContainer = document.getElementById('messageContainer');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('signupUser').value;
      const password = document.getElementById('signupPass').value;
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        statusEl.textContent = 'Registered! You can now log in.';
        signupForm.reset();
      } else {
        const text = await res.text();
        statusEl.textContent = 'Error: ' + text;
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('loginUser').value;
      const password = document.getElementById('loginPass').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      if (res.ok) {
        statusEl.textContent = 'Login successful';
        showMessage();
      } else {
        const text = await res.text();
        statusEl.textContent = 'Login failed: ' + text;
      }
    });

    function showMessage() {
      fetch('/')
        .then(r => r.text())
        .then(t => {
          msgEl.textContent = t;
          msgContainer.style.display = 'block';
        })
        .catch(() => {
          msgEl.textContent = 'Failed to load message';
          msgContainer.style.display = 'block';
        });
    }
  </script>
</body>
</html>
