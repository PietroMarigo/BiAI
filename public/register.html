<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - BiAI</title>
  <link rel="stylesheet" href="/public/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="signupForm">
    <input id="signupUser" type="text" placeholder="Username" required>
    <input id="signupPass" type="password" placeholder="Password" required>
    <input id="signupName" type="text" placeholder="Name" required>
    <input id="signupSurname" type="text" placeholder="Surname" required>
    <input id="signupEmail" type="email" placeholder="Email" required>
    <input id="signupTelegram" type="text" placeholder="Telegram ID (optional)">
    <button type="submit">Register</button>
    </form>
    <button id="goLogin">Go to Login</button>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const statusEl = document.getElementById('status');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('signupUser').value;
      const password = document.getElementById('signupPass').value;
      const name = document.getElementById('signupName').value;
      const surname = document.getElementById('signupSurname').value;
      const email = document.getElementById('signupEmail').value;
      const telegram_id = document.getElementById('signupTelegram').value;
      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, name, surname, email, telegram_id })
      });
      if (res.ok) {
        statusEl.textContent = 'Registered! You can now log in.';
        signupForm.reset();
      } else {
        const text = await res.text();
        statusEl.textContent = 'Error: ' + text;
      }
    });

    document.getElementById('goLogin').addEventListener('click', () => {
      window.location.href = '/login';
    });
  </script>
</body>
</html>
